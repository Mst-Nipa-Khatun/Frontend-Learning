<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reg Form</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
<div class="container Registration-Form">
    <div class="form-title"><br>Registration Form</div>
    <form>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname"  placeholder="Enter First Name">
            </div>
            <div class="col-md-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="Email" class="form-label"> Email </label>
                <input type="email" class="form-control" id="Email"  placeholder="Enter Email">
            </div>
            <div class="col-md-6">
                <label for="Phone Number" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="Phone Number" placeholder="Enter Phone Number">
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="password" class="form-label"> Password </label>
                    <input type="password" class="form-control" id="password"  placeholder="Enter Password">
                </div>
                <div class="col-md-6">
                    <label for="Confirm Password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="Confirm Password" placeholder="Confirm Password">
                </div>
           </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="education" class="form-label"> Education Label </label>
                    <select class="form-select" id="education">
                    <option selected>Select your option</option>
                    <option value="HSC">HSC</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Post Undergraduate">Post Undergraduate</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" placeholder="Enter">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label  class="form-label">Gender</label>
                    <div>
                    <div class="form-check form-check-inline">
                        <label for="male" class="form-check-label">Male</label>
                        <input type="radio" id="male" class="form-check-input" name="gender" value="male">
                    </div>
                        <div class="form-check form-check-inline">
                            <label for="female" class="form-check-label">Female</label>
                            <input type="radio" id="female" class="form-check-input" name="gender" value="female">
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="others" class="form-check-label">Others</label>
                            <input type="radio" id="others" class="form-check-input" name="gender" value="others">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label  class="form-label">Interests</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <label for="music" class="form-check-label">Music</label>
                            <input type="checkbox" id="music" class="form-check-input" name="interests" value="music">
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="sports" class="form-check-label">Sports</label>
                            <input type="checkbox" id="sports" class="form-check-input" name="interests" value="sports">
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="reading" class="form-check-label">Reading</label>
                            <input type="checkbox" id="reading" class="form-check-input" name="interests" value="reading">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="address" class="form-label"> Address </label>
                    <textarea class="form-control" id="address" rows="4"  placeholder="Enter Address"></textarea>
                </div>
                <div class="col-md-6">
                    <div class=" ">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter your city">
                    </div>
                    <div class="">
                        <label for="zip" class="form-label">ZIP Code</label>
                        <input type="number" class="form-control" id="zip" placeholder="Enter your code">
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3 form-check">
            <label for="terms" class="form-check-label">I agree this conditions</label>
            <input type="checkbox" id="terms" class="form-check-input">

        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
</body>
</html>
