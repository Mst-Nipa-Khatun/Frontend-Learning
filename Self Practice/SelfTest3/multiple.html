<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/multiple.css">
</head>
<body>
<div class="navBar">
    <div class="row">
        <div class="col col-md-4">
            <div class="row">
                <div class="col col-md-6">
                    <img src="images/BA-logo.png" alt="This is ba logo">
                </div>
                <div class="col col-md-6">
                    <img src="images/BA-logo.png" alt="This is ba logo">
                </div>
            </div>
        </div>
        <div class="col col-md-8">
            <div class="row">
                <div class="col col-md-4">
                    <!--INFO navbar middle stage-->
                </div>

                <div class="col col-md-8">
                    <div class="row">
                        <div class="col col-md-2">
                            <img src="images/BA-logo.png" alt="This is ba logo">
                        </div>
                        <div class="col col-md-2">
                            <img src="images/BA-logo.png" alt="This is ba logo">
                        </div>
                        <div class="col col-md-2">
                            <img src="images/BA-logo.png" alt="This is ba logo">
                        </div>
                        <div class="col col-md-2">
                            <img src="images/BA-logo.png" alt="This is ba logo">
                        </div>
                        <div class="col col-md-4">
                            <div class="row card profile">
                                <div class="col col-md-3">
                                    <img src="./images/Nipa.jpg">
                                </div>

                                <div class="col col-md-9">
                                    <div class="row">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

</div>
<form>
    <div class="row mb-3">
        <div class=" sample col-md-10 ">
            <input type="text" class="form-control" value="Apply Industrial project " style="background-color: #84a2cd">
        </div>
        <div class=" sample col-md-2 ">
            <input type="text" class="form-control" value="Download sample form" style="background-color: #c66e3e">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-2">
            <button type="button" class="btn btn-primary"> 1.Registration Info</button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" style="background-color: #5f7da6">2.List of Directors</button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" style="background-color: #5f7da6">3.List of Mecheneris
            </button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" style="background-color: #5f7da6">4.Attachments</button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" style="background-color: #5f7da6">5.Declarations</button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" style="background-color: #5f7da6">6.Payment & Submit</button>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <input type="text" class="form-control" value="Company Information" style="background-color: #96b2da">
        </div>
    </div>

    <div class="row mb-3">
        <div class=" col-md-5">
            <input type="text" class="form-control"
                   value="Name of organization company/company/Industrial Project(English)" " style="border: none">
        </div>
        <div class="col-md-7">
            <input type="text" class="form-control" value="UAT private Ltd." style="background-color: #cdd8d4">
        </div>
    </div>
    <div class="row mb-3">
        <div class=" col-md-5">
            <input type="text" class="form-control"
                   value="Name of organization company/company/Industrial Project(Bangla)" " style="border: none">
        </div>
        <div class="col-md-7">
            <input type="text" class="form-control" value="UAT private Ltd." style="background-color: #cdd8d4">
        </div>
    </div>

    <div class="row mb-3">
        <div class=" col-md-3">
            <input type="text" class="form-control" value="Types of the organization" style="border: none">
        </div>
        <div class="col-md-3">
            <select class="form-select" style="background-color: #b1c1ba">
                <option selected>Private Company Limited</option>
                <option>IT private</option>
                <option>Govt.</option>
                <option>Bank</option>
            </select>
        </div>
        <div class=" col-md-3">
            <input type="text" class="form-control" value="Status of organization" style="border: none">
        </div>
        <div class="col-md-3">
            <select class="form-select">
                <option selected>Joint Venture</option>
                <option>High Level</option>
                <option>Middle</option>
                <option>Low</option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <div class=" col-md-3">
            <input type="text" class="form-control" value="Ownership Status" style="border: none">
        </div>
        <div class="col-md-3">
            <select class="form-select" style="background-color: #b1c1ba">
                <option selected>Partnership</option>
                <option>IT private Org.</option>
                <option>Govt. Org.</option>
                <option>Bank Org.</option>
            </select>
        </div>
        <div class=" col-md-3">
            <input type="text" class="form-control" value="Country of origin" style="border: none">
        </div>
        <div class="col-md-3">
            <select class="form-select">
                <option selected>Select One</option>
                <option>Bangladesh</option>
                <option>USA</option>
                <option>CANADA</option>
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <div class=" col-md-5">
            <input type="text" class="form-control" value="Name of the projects " style="border: none">
        </div>
        <div class="col-md-7">
            <input type="text" class="form-control" value="  ">
        </div>
    </div>
    <div class="row mb-3">
        <div class=" col-md-5">
            <input type="text" class="form-control" value="Business sector(BBS class code)" style="border: none">
        </div>
        <div class="col-md-7">
            <input type="text" class="form-control" value=" ">
            <p style="color: blue">If you don't know the exact code,please select form the list</p>
        </div>
    </div>
    <div class="row mb-3">
        <div class=" col-md-5">
            <input type="text" class="form-control" value="Major Activities in brief" style="border: none">
        </div>
        <div class="col-md-7">
            <textarea class="form-control" rows="3" placeholder="This is private company limited"></textarea>
            <p>34/240</p>
        </div>
    </div>
</form>


<section>
    <div>
        <form>
            <div class="row mb-3">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <input type="text" class="form-control"
                               value="Information of principal promotor/Chairman/CEO/Country Manager"
                               style="background-color: #96b2da">
                    </div>
                </div>
                <div class=" col-md-3">
                    <input type="text" class="form-control" value="Country" style="border: none">
                </div>
                <div class="col-md-3">
                    <select class="form-select" style="background-color: #b1c1ba">
                        <option selected>Bangladesh</option>
                        <option>USA</option>
                        <option>CANADA</option>
                        <option>Malaiysia</option>
                    </select>
                </div>
                <div class=" col-md-3">
                    <input type="text" class="form-control" value="Date of Birth" style="border: none">
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="dob" placeholder="Enter"
                           style="background-color: #b1c1ba">
                </div>


                <div class=" col-md-3">
                    <input type="text" class="form-control" value="NID no." style="border: none">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" value=" " style="background-color: #b1c1ba">
                </div>
                <div class=" col-md-3">
                    <input type="text" class="form-control" value="Designation" style="border: none">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" style="background-color: #b1c1ba">
                </div>


                <div class=" col-md-3">
                    <input type="text" class="form-control" value="Full Name" style="border: none">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" value=" " style="background-color: #b1c1ba">
                </div>
                <div class=" col-md-3">
                    <input type="text" class="form-control" value="District/City/State" style="border: none">
                </div>
                <div class="col-md-3">
                    <select class="form-select" style="background-color: #b1c1ba">
                        <option selected>District</option>
                        <option>Poada</option>
                        <option>chera</option>
                        <option>ghoria</option>
                    </select>
                </div>


                <div class=" col-md-3">
                    <input type="text" class="form-control" value="Police Station/Town" style="border: none">
                </div>
                <div class="col-md-3">
                    <select class="form-select" style="background-color: #b1c1ba">
                        <option selected>Select</option>
                        <option>Poada</option>
                        <option>chera</option>
                        <option>ghoria</option>
                    </select>
                </div>
                <div class=" col-md-3">
                    <input type="text" class="form-control" value="Post/ZIP Code" style="border: none">
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" value=" " style="background-color: #b1c1ba">
                </div>


                <div class=" col-md-3">
                    <input type="text" class="form-control" value="House/Flat No./Apartment" style="border: none">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" value=" " style="background-color: #b1c1ba">
                </div>
                <div class=" col-md-3">
                    <input type="text" class="form-control" value="Telephone" style="border: none">
                </div>
                <div class="col-md-3">
                    <input type="tel" class="form-control" id="phone" style="background-color: #b1c1ba">
                </div>


                <div class=" col-md-3">
                    <input type="text" class="form-control" value="Mobile No" style="border: none">
                </div>
                <div class="col-md-3">
                    <input type="tel" class="form-control" id="phoneNo" style="background-color: #b1c1ba">
                </div>
                <div class=" col-md-3">
                    <input type="text" class="form-control" value="Father Name" style="border: none">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" style="background-color: #b1c1ba">
                </div>


                <div class=" col-md-3">
                    <input type="text" class="form-control" value="Email" style="border: none">
                </div>
                <div class="col-md-3">
                    <input type="email" class="form-control" id="email" style="background-color: #b1c1ba">
                </div>
                <div class=" col-md-3">
                    <input type="text" class="form-control" value="Mother Name" style="border: none">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" style="background-color: #b1c1ba">
                </div>


                <div class=" col-md-3">
                    <input type="text" class="form-control" value="Fax No." style="border: none">
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" style="background-color: #b1c1ba">
                </div>
                <div class=" col-md-3">
                    <input type="text" class="form-control" value="Spouse Name" style="border: none">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" style="background-color: #b1c1ba">
                </div>


                <div class=" col-md-3">
                    <input type="text" class="form-control" value="Gender" style="border: none">
                </div>
                <div class="col-md-3">
                    <div>
                        <div>
                            <div class="form-check form-check-inline">
                                <label for="male" class="form-check-label">Male</label>
                                <input type="radio" id="male" class="form-check-input" name="gender" value="male">
                            </div>
                            <div class="form-check form-check-inline">
                                <label for="female" class="form-check-label">Female</label>
                                <input type="radio" id="female" class="form-check-input" name="gender" value="female">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</section>


<div>
    <form>
        <div class="row mb-3">
            <div class="row mb-3">
                <div class="col-md-12">
                    <input type="text" class="form-control"
                           value="Office Address"
                           style="background-color: #96b2da">
                </div>
            </div>
        </div>
    </form>
</div>
